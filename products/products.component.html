
<div class="product-list">
    <div *ngFor="let Product of List" class="product-item">
      <b>{{Product.title}}</b>
      <img [src]="Product.imgUrl" />
        {{Product.description}}
      <p>${{Product.price}}</p>
  
  
      <button style="background:blue;color:white" (click)="onBtnClick(Product)" >
      <!-- <button (click)="onBtnClick"> -->
    Add to Cart
  </button>
  
    </div>
  </div>
